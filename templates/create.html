{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
      <div class="row">
        <div class="col-6">
                    <div class="card">
                    <div class="card-header">
                        Create form
                    </div>
                    <div class="card-body">
                    <form method='post'>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                          <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                    </div>
                    </div>
        </div>
      </div>

{% endblock %}
