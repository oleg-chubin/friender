{% load crispy_forms_tags %}

<nav class="navbar bg-light" style="margin-bottom: 10px;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">CharityBar</span>

      <form class="d-flex" role="search" action="{% url 'friends:set_session_place' %}" method="post">
        {% csrf_token %}
{#        {{ place_form|crispy }}#}
          <select onchange="form.submit();" class="form-control me-2" name="place">
              {% for item in places %}
              <option value="{{ item.id }}" {% if item.id == request.session.place_id %}selected{% endif %}>{{ item.name }}</option>
              {% endfor %}
          </select>

      </form>
  </div>
</nav>
